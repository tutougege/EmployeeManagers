<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加汇报</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script th:src="@{/mute/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/mute/js/semantic.min.js}"></script>
</head>
<style>

    .pusher{
       width: 83.5%;
    }
    .header{
        background-color: aliceblue;
    }
 .height{
     height: 40px;
 }

 .field{
     height: 60px;
 }
</style>
<body>

    <div class="ui teal visible inverted left vertical sidebar menu">
        <a th:href="@{/toMain}" class="item">
            <i   class="home icon"></i>
            主页
        </a>
        <a   class="item">
            <i class=" left keyboard icon"></i>
            员工汇报
        </a>
        <a th:href="@{/report/toCheck}" class="item">
            <i class="left folder open icon"></i>
            查看员工汇报
        </a>
        <a th:href="@{/emp/emps}" class="item">
            <i class="left users icon"></i>
            员工管理
        </a>
        <a th:href="@{/checkInfo}" class="item">
            <i class="male icon"></i>
            个人信息
        </a>
        <a  th:href="@{/mail/toMail}" class="item">
            <i class="left envelope square icon"></i>
            邮件发送
        </a>
        <a  th:href="@{/upload/toupload}" class="item">
            <i class="paper plane outline icon"></i>
            文件上传下载
        </a>
        <a  th:href="@{/uploadRecord}" class="item">
            <i class="file alternate outline icon"></i>
            文件上传下载记录
        </a>
        <a th:href="@{/about}" class="item">
            <i class="left user circle icon"></i>
            关于我们
        </a>
        <a onclick="exit()" class="item" th:href="@{/out}">
            <i class="address card icon"></i> 退出
        </a>
    </div>
    <div class="pusher">
        <div class="ui basic segment">
            <h2 class="ui header">员工汇报</h2>
            <div class="height"></div>
            <form class="ui large form" th:action="@{/report/addreport}" enctype="multipart/form-data" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class=" user icon">
                            </i>
                            <input type="text" name="reporterID" placeholder="员工ID" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class=" user icon">
                            </i>
                            <input type="text" name="reporterName" placeholder="员工姓名" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="newspaper outline icon">
                            </i>
                            <input type="text" name="reportName" placeholder="汇报名称" required maxlength="20">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class=" file archive icon">
                            </i>
                            <input type="file" name="file" placeholder="文件上传" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="submit" class="ui fluid large teal submit button" value="添加"/>
                    </div>
                </div>
            </form>
                </div>
            <div  class="ui success message">
                <i class="close icon"></i>
                <div class="header">
                    <h4 th:text="${greenmsg}" style="color: green"></h4>
                </div>
            </div>
            <div class="ui negative message">
                <i class="close icon"></i>
                <div class="header">
                    <h4 th:text="${redmsg}" style="color: red"></h4>
                </div>
            </div>
        </div>
    <script>
        function exit() {
            if (!confirm("确认要退出？")) {
                window.event.returnValue = false;
            }
        }
    </script>
</body>
</html>
