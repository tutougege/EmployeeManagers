<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script th:src="@{/mute/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/mute/js/semantic.min.js}"></script>
    <script th:src= "@{/static/mute/js/md5.js}"></script>
</head>
<style type="text/css">

    body{
        background-image: url("../static/mute/images/imagewall/background3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }

    body>.grid{
        height: 100%;
    }
    .image{
        margin-top: -100px;
    }
    .column{
        max-width: 450px;
        margin-top: 150px;
    }
    .content{
        color:steelblue;
    }
    a{
        color: white;
    }
    .content{
        color: teal;
    }
</style>
<body>
<div class="ui small aligned center aligned grid">
    <div class="column">
        <h4 th:text="${msg}" style="color: red"></h4>
        <h4 th:text="${msg2}" style="color: green"></h4>
        <h2 class="ui teal image header">
            <img src="../static/mute/images/logo/registerlogo.png" class="image">
            <div class="content">
                注册账号
            </div>
        </h2>
        <form class="ui large form" th:action="@{/register}" method="post" onsubmit="return md5()">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon">
                        </i>
                        <input type="text" name="empName" placeholder="用户名" required maxlength="5">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon">
                        </i>
                        <input type="password" id="password" placeholder="密码" maxlength="16" required>
                        <input type="hidden" id="md5-password" name="empPassword">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon">
                        </i>
                        <select class="ui dropdown" name="deptID">
                            <option th:each="dept:${dept}" th:text="${dept.getDname()}" th:value="${dept.getDeptID()}"></option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="phone square icon">
                        </i>
                        <input type="text" name="empPhone" placeholder="手机号码" maxlength="11" required>
                    </div>
                </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="envelope icon">
                            </i>
                            <input type="email" name="empMail" placeholder="邮箱" maxlength="17"  required>
                        </div>
                </div>
                <div class="field">
                <input type="submit" class="ui fluid large teal submit button" value="注册"/>
                </div>
                <a th:href="@{/tologin}"><input type="button" class="ui fluid large teal button" value="登录"></a>
            </div>
            <div clas="ui error message"></div>
        </form>
    </div>
</div>
</body>
<script>
    function md5() {
        var pwd=document.getElementById("password");
        var md5=document.getElementById("md5-password");
        md5.value=hex_md5(pwd.value);
        return true;
    }
</script>
</html>
