<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加汇报</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script th:src="@{/mute/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/mute/js/semantic.min.js}"></script>
</head>
<style>
    body{

    }

    .pusher{
        width: 83.5%;
    }
    .header{
        background-color: aliceblue;
    }

</style>
<body>

<div class="ui teal visible inverted left vertical sidebar menu">
    <a th:href="@{/toMain}" class="item">
        <i   class="home icon"></i>
        主页
    </a>
    <a  th:href="@{/report/toReport}" class="item">
        <i class=" left keyboard icon"></i>
        员工汇报
    </a>
    <a th:href="@{/report/toCheck}" class="item">
        <i class="left folder open icon"></i>
        查看员工汇报
    </a>
    <a th:href="@{/emp/emps}" class="item">
        <i class="left users icon"></i>
        员工管理
    </a>
    <a th:href="@{/checkInfo}" class="item">
        <i class="male icon"></i>
        个人信息
    </a>
    <a  th:href="@{/mail/toMail}" class="item">
        <i class="left envelope square icon"></i>
        邮件发送
    </a>
    <a  class="item">
        <i class="paper plane outline icon"></i>
        文件上传下载
    </a>
    <a  th:href="@{/uploadRecord}" class="item">
        <i class="file alternate outline icon"></i>
        文件上传下载记录
    </a>
    <a th:href="@{/about}" class="item">
        <i class="left user circle icon"></i>
        关于我们
    </a>
    <a onclick="exit()" class="item" th:href="@{/out}">
        <i class="address card icon"></i> 退出
    </a>
</div>
<div class="pusher">
    <div class="ui basic segment">
        <h2 class="ui header">文件上传下载</h2>

        <h3 class="ui header">单文件上传</h3>
            <form class="ui large form" th:action="@{/upload/upload}" enctype="multipart/form-data" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class=" file archive icon">
                            </i>
                            <input type="file" name="file" placeholder="文件上传" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="submit" class="ui small  teal submit button" value="Upload"/>
                    </div>
                </div>
            </form>
        <h3 class="ui header">多文件上传</h3>
        <form class="ui large form" th:action="@{/upload/uploadMore}" enctype="multipart/form-data" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class=" file archive icon">
                        </i>
                        <input type="file" name="file" placeholder="文件上传">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class=" file archive icon">
                        </i>
                        <input type="file" name="file" placeholder="文件上传">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class=" file archive icon">
                        </i>
                        <input type="file" name="file" placeholder="文件上传">
                    </div>
                </div>
                <div class="field">
                    <input type="submit" class="ui small  teal submit button" value="Upload"/>
                </div>
            </div>
        </form>
        <div  class="ui success message">
            <i class="close icon"></i>
            <div class="header">
                <h4 th:text="${greenmsg}" style="color: green"></h4>
            </div>
        </div>
        <div class="ui negative message">
            <i class="close icon"></i>
            <div class="header">
                <h4 th:text="${redmsg}" style="color: red"></h4>
            </div>
        </div>
        <h3 class="ui header">文件下载</h3>
            <form class="ui large form" th:action="@{/upload/download}"  method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="file icon">
                            </i>
                            <input type="text" name="fileName" placeholder="请输入文件名、请注意文件名后面必须加上文件的后缀名" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="submit" class="ui small  teal submit button" value="Download"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function exit() {
        if (!confirm("确认要退出？")) {
            window.event.returnValue = false;
        }
    }
</script>
</html>
