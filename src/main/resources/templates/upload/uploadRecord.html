<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传下载记录</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <script th:src="@{/mute/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/mute/js/semantic.min.js}"></script>
</head>
<style>

    .pusher{
        width: 83.5%;
    }
    .header{
        background-color: aliceblue;
    }


</style>
<body>
<script language="javascript">
    function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>
<div class="ui sticky" style="width: 272px !important; height: 261.925px !important; left: 82.6px;position: fixed">
    <div class="ui teal visible  inverted left vertical fixed sidebar menu">
        <a th:href="@{/toMain}" class="item">
            <i class="home icon"></i>
            主页
        </a>
        <a  th:href="@{/report/toReport}" class="item">
            <i class="keyboard icon"></i>
            员工汇报
        </a>
        <a th:href="@{/report/toCheck}" class="item">
            <i class="left folder open icon"></i>
            查看员工汇报
        </a>
        <a th:href="@{/emp/emps}" class="item">
            <i class="users icon"></i>
            员工管理
        </a>
        <a th:href="@{/checkInfo}" class="item">
            <i class="male icon"></i>
            个人信息
        </a>
        <a  th:href="@{/mail/toMail}" class="item">
            <i class="envelope square icon"></i>
            邮件发送
        </a>
        <a  th:href="@{/upload/toupload}" class="item">
            <i class="paper plane outline icon"></i>
            文件上传下载
        </a>
        <a   class="item">
            <i class="file alternate outline icon"></i>
            文件上传下载记录
        </a>
        <a th:href="@{/about}" class="item">
            <i class="user circle icon"></i>
            关于我们
        </a>
        <a onclick="exit()" class="item" th:href="@{/out}">
            <i class="address card icon"></i> 退出
        </a>
    </div>
</div>
<div class="ui bottom attached segment pushable">
    <div class="ui teal visible inverted left vertical sidebar menu">
        <a th:href="@{/toMain}" class="item">
            <i   class="home icon"></i>
            主页
        </a>
        <a  th:href="@{/report/toReport}" class="item">
            <i class=" left keyboard icon"></i>
            员工汇报
        </a>
        <a  class="item">
            <i class="left folder open icon"></i>
            查看员工汇报
        </a>
        <a th:href="@{/emp/emps}" class="item">
            <i class="left users icon"></i>
            员工管理
        </a>
        <a th:href="@{/checkInfo}" class="item">
            <i class="male icon"></i>
            个人信息
        </a>
        <a  th:href="@{/mail/toMail}" class="item">
            <i class="left envelope square icon"></i>
            邮件发送
        </a>
        <a  th:href="@{/upload/toupload}" class="item">
            <i class="paper plane outline icon"></i>
            文件上传下载
        </a>
        <a th:href="@{/about}" class="item">
            <i class="left user circle icon"></i>
            关于我们
        </a>
        <a class="item" th:href="@{/out}">
            <i class="address card icon"></i> 退出
        </a>
    </div>
    <div class="pusher">
        <div class="ui basic segment">
            <h2 class="ui header">文件上传下载记录</h2>
            <table class="ui compact table" border="2">
                <thead>
                <tr>
                    <th>记录ID</th>
                    <th>上传文件</th>
                    <th>上传时间</th>
                    <th >下载文件</th>
                    <th>下载时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="records:${records}">
                    <td style="color: red; font-weight: bold" th:text="${records.getRecordID()}" ></td>
                    <td style="font-weight: bold" th:text="${records.getUploadFileName()}"></td>
                    <td style="font-weight: bold" th:text="${records.getUploadDate()}"></td>
                    <td style="color:#00B5AD;font-weight: bold" th:text="${records.getDownloadFile()}"></td>
                    <td style="color:#00B5AD;font-weight: bold" th:text="${records.getDownloadDate()}"></td>
                    <td><a onclick="delcfm()" th:href="@{/del/record/}+${records.getRecordID()}"><button class="ui negative button">删除</button></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function exit() {
        if (!confirm("确认要退出？")) {
            window.event.returnValue = false;
        }
    }
</script>
</body>
</html>
